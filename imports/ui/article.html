<template name="addNewArt">
	{{> navbar}}	
	<div class="container">
	<h1>Add Article</h1>
	{{> flashMessages}}
	<form class="form-horizontal">
		<div class="form-group">
			<input type="text" name="title" class="input-cat form-control" placeholder="Article Name">
		</div>
		<div class="form-group">
			<input type="text" name="description" class="input-cat form-control" placeholder="Description">
		</div>
		<div class="form-group">
			<input type="file" name="image" id="image-upload" class="form-control">
		</div>
		<div class="form-group" style="margin-right: 12%;">
			<label>Status :</label>
			<input type="radio" name="status" value="true" checked> Publish
  			<input type="radio" name="status" value="false"> Unpublish
		</div>
		<div class="form-group">
		  <select id="sel1" name="parentItem" class="category form-control">
		    <option value="">Select Parent Category</option>
		    {{#each catList}}
		      <option value="{{_id}}">{{catItem}}</option>
		    {{/each}}
		  </select>
		</div>

		<input type="submit" name="" class="btn btn-success">
	</form>
</div>
</template>


<template name="displayArt">
	
<div class="container">
	<h3>All Articles</h3>
	<div class="row">

	{{#each displayArticle}}
	{{#if equals status "true"}}
	  <div class="col-xs-6 col-md-3">
		 <div class="thumbnail">
		  <img src="{{imgUrl}}" alt="Image">	
		   <a href="#"><h3>{{title}}</h3></a>
		   <h4>{{description}}</h4>
		 </div>
	  </div>
	{{/if}}
	{{/each}}
	</div>
</div>
</template>
